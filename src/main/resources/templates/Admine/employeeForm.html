<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Admine/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>

  <body>
    <section>
      <form
        th:action="@{/admin/books/employeeformprocess}"
        method="POST"
        th:object="${employee}"
      >
        <input type="text" id="id" name="id" th:field="*{id}" hidden />
        
        <br />
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          th:field="*{firstName}"
          required
        />
        <br />
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          th:field="*{lastName}"
          required
        />
        <br />
        <label for="middleName">Middle Name:</label>
        <input
          type="text"
          id="middleName"
          name="middleName"
          th:field="*{middleName}"
        />
        <br />
        <label for="dateOfBirth">Date of Birth:</label>
        <input
          type="date"
          id="dateOfBirth"
          name="dateOfBirth"
          th:field="*{dateOfBirth}"
        />
        <br />
        <label for="jobTitle">Job Title:</label>
        <input
          type="text"
          id="jobTitle"
          name="jobTitle"
          th:field="*{jobTitle}"
          required
        />
        <br />
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          th:field="*{phoneNumber}"
        />
        <br />

        <h3>Salary Information</h3>
        <label for="baseSalary">Base Salary:</label>
        <input
          type="number"
          id="baseSalary"
          name="baseSalary"
          th:field="*{baseSalary}"
          required
        />
        <br />
        <label for="currency">Currency:</label>
        <input
          type="text"
          id="currency"
          name="currency"
          th:field="*{currency}"
          required
        />
        <br />

        <h3>Hire Date</h3>
        <label for="hireDate">Hire Date:</label>
        <input
          type="date"
          id="hireDate"
          name="hireDate"
          th:field="*{hireDate}"
          required
        />
        <br />

        <select th:field="*{role}">
          <option th:each="role : ${roles}" th:value="${role}">
            <span th:text="${role}"> </span>
          </option>
        </select>
        <br />
        <input type="submit" value="submit" />
      </form>
    </section>
  </body>
</html>
