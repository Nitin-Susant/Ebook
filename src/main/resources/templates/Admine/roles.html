<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Admine/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Roles Management</title>
  </head>
  <body>
    <section>
      <h2>Roles Management</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td>
              <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}">Edit</a>
              <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a th:href="@{/admin/roles/add}">Add Role</a>
    </section>
  </body>
</html>
