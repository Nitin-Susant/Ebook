<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Public/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="mt-5 mb-4">My Orders</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div th:each="order : ${orders}" class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">
                  Order ID: <span th:text="${order.id}"></span>
                </h5>
                <p class="card-text">
                  Total Price: <span th:text="${order.totalAmount}"></span>
                </p>
                <p class="card-text">
                  Status: <span th:text="${order.paymentStatus}"></span>
                </p>
                <div>
                  <h4>Order Items:</h4>
                  <ul class="list-group list-group-flush">
                    <li
                      th:each="orderItem : ${order.orderItems}"
                      class="list-group-item"
                    >
                      <span th:text="${orderItem.product.title}"></span>
                      (Quantity: <span th:text="${orderItem.quantity}"></span>)
                      Price: <span th:text="${orderItem.totalPrice}"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
