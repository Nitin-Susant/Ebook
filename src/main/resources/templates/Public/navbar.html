<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Dynamic Navigation Bar</title>
</head>

<body>
	<div th:fragment="navbars">
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<!-- Logo -->
				 
				<!-- Navbar toggler for mobile -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Navigation Links -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/public/books}">Home</a>
						</li>
					 
						<li class="nav-item">
							<a class="nav-link" th:href="@{/public/getcart}">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/public/orders}">Orders</a>
						</li>
					</ul>
					<!-- Login/Register Links -->
					<ul class="navbar-nav">
						<li class="nav-item" th:if="${session.loggedIn}">
							<a class="nav-link" href="#" th:text="${session.username}"></a>
						</li>
						<li class="nav-item" th:if="${session.loggedIn}">
							<a class="nav-link" th:href="@{/public/logout}">Logout</a>
						</li>
						<li class="nav-item" th:unless="${session.loggedIn}">
							<a class="nav-link" th:href="@{/public/logins}">Login</a>
						</li>
						<li class="nav-item" th:unless="${session.loggedIn}">
							<a class="nav-link" th:href="@{/public/register}">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- navbar end -->
	</div>
</body>

</html>
