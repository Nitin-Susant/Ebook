<!DOCTYPE html>
<html lang="en" th:replace="~{Public/base::layout(~{::section})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="row">
        <div class="col-md-3" th:each="book : ${books}">
          <div class="card h-100 mb-3">
            <img th:src=".." class="card-img-top" alt="Book Image" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" th:text="${book.title}"></h5>
              <p class="card-text">
                Author: <span th:text="${book.author}"></span>
              </p>
              <p class="card-text">
                Price: <span th:text="${book.price}"></span>
              </p>
              <!-- Add more details if needed -->
              <div class="mt-auto">
                <a href="#" class="btn btn-primary mr-2">Add to Cart</a>
                <a
                  th:href="@{'/public/booById/' + ${book.id}}"
                  class="btn btn-secondary"
                  >View Details</a
                >
              </div>
            </div>
          </div>
        </div>
        <a href="#" class="btn btn-primary">View All</a>
      </div>
    </section>
  </body>
</html>
