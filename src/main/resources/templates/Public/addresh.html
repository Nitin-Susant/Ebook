<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Public/base::layout(~{::section})}"
>
  <head>
    <title>Address Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles here */
      body {
        padding: 20px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section>
      <form
        th:action="@{/public/saveAddress}"
        th:object="${address}"
        method="post"
        class="needs-validation"
        novalidate
      >
        <h2>Enter Your Address Details</h2>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            th:field="${address.fullName}"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>
        <div class="form-group">
          <label for="addressLine1">Address Line 1:</label>
          <input
            type="text"
            id="addressLine1"
            th:field="${address.addressLine1}"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your address line 1.</div>
        </div>
        <div class="form-group">
          <label for="addressLine2">Address Line 2 (Optional):</label>
          <input
            type="text"
            id="addressLine2"
            th:field="${address.addressLine2}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            th:field="${address.city}"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your city.</div>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input
            type="text"
            id="state"
            th:field="${address.state}"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your state.</div>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input
            type="text"
            id="postalCode"
            th:field="${address.postalCode}"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your postal code.</div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number (Optional):</label>
          <input
            type="text"
            id="phoneNumber"
            th:field="${address.phoneNumber}"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save Address</button>
      </form>
    </section>
  </body>
</html>
