<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Employee/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="container">
        <h1 class="mt-5">Book Details</h1>
        <div class="card mt-4">
          <img
            th:src="${book.imageLink}"
            class="card-img-top"
            alt="Book Image"
          />
          <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text">
              Author: <span th:text="${book.author}"></span>
            </p>
            <p class="card-text">ISBN: <span th:text="${book.isbn}"></span></p>
            <p class="card-text">
              Price: <span th:text="${book.price}"></span>
            </p>
            <p class="card-text">
              Description: <span th:text="${book.description}"></span>
            </p>
            <p class="card-text">
              Page Number: <span th:text="${book.pageNumber}"></span>
            </p>
            <p class="card-text">
              created date: <span th:text="${book.createdDate}"></span>
            </p>

            <p class="card-text">
              Genres:
              <span
                th:each="genre : ${book.genres}"
                th:text="${genre} + ', '"
              ></span>
            </p>
            <!-- Add more details if needed -->

            <div>
              <h1>Book Details</h1>
              <p th:text="'Language: ' + ${book.language}"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
