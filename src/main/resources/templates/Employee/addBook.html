<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Employee/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>

  <body>
    <section>
      <div class="container vertical-center">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">Add Book</h2>
            <form
              th:action="@{/employee/saveBook}"
              th:object="${book}"
              method="post"
            >
              <input type="hidden" th:name="id" th:field="*{id}" />

              <div class="form-group">
                <label for="title">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  th:field="*{title}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="author">Author:</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  th:field="*{author}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  th:field="*{isbn}"
                  required
                />
              </div>

              <div class="form-group">
                <label for="pageNumber">Page Number:</label>
                <input
                  type="number"
                  id="pageNumber"
                  class="form-control"
                  th:field="*{pageNumber}"
                  name="pageNumber"
                />
              </div>
              <div class="form-group">
                <label for="description">Description:</label><br />
                <textarea
                  id="description"
                  class="form-control"
                  th:field="*{description}"
                  rows="4"
                  cols="50"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="price">Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  th:field="*{price}"
                  required
                />
              </div>

              <div class="form-group">
                <label for="language" class="form-label">Language:</label>
                <select id="language" name="language" class="form-select">
                  <option value="English">English</option>
                  <option value="French">French</option>
                  <option value="Spanish">Spanish</option>
                  <!-- Add more options as needed -->
                </select>
              </div>

              <label for="genres">Genres:</label>
              <select id="genres" name="genresid" multiple th:field="*{genres}">
                <option th:each="genre : ${allGenres}" th:value="${genre}">
                  [[${genre}]]
                </option>
              </select>

              <button type="submit" class="btn btn-primary btn-block">
                Add Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
