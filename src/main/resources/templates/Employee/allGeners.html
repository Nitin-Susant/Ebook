<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Employee/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Genres</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container mt-5">
        <h2>All Genres</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Iterate over genres and display each one -->
            <tr th:each="genre : ${genres}">
              <td th:text="${genre.id}"></td>
              <td th:text="${genre.name}"></td>
              <td>
                <a
                  th:href="@{'/employee/editGener/' + ${genre.id}}"
                  class="btn btn-primary btn-sm"
                  >Edit</a
                >
                <a
                  th:href="@{'/delete-genre/' + ${genre.id}}"
                  class="btn btn-danger btn-sm"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <a href="/employee/addgeners" class="btn btn-success">Add Genre</a>
      </div>
    </section>
  </body>
</html>
